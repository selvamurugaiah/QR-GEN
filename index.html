<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body>
    <div class="container">
        <div class="setting">
            <div class="iput-wrap">
                <label for="data">Data</label>
                <textarea id="data" class="input-1st">Create your own stunning QR code Generator</textarea>
            </div>
            <div class="input-wrap">
                <label for="size">Size</label>
                <input type="range" id="size" min="10" max="30" value="1" class="input-1st"/>
            </div>
            <div class="input-wrap">
                <label for="logo">Logo</label>
                <input type="file" id="logo" hidden/>
                <div class="input-2st">
                    <a href="javascript:browse()">
                        <span class="material-symbols-outlined">
                            add_a_photo
                            </span>
                    </a>
                </div>
                <div class="input-2st">
                    <button id="clear" type="button">Clear</button>
                </div>
            </div>
            <div class="input-wrap">
                <label for="margin">Margin</label>
                <input type="range" id="margin" min="10" max="30" value="0" class="input-1st"/>
            </div>
            <div class="input-wrap">
                <label for="dot">QR Mode</label>
                <select id="dot" class="input-1st">
                    <option value="square">Square</option>
                    <option value="dots">Dots</option>
                    <option value="rounded">Rounded</option>
                    <option value="extra-rounded">Extra Rounded</option>
                    <option value="classy">Classy</option>
                    <option value="classy-rounded">Classy Rounded</option>
                </select>
            </div>
            <div class="input-wrap">
                <label for="dot-color">QR Color</label>
                <input type="color" id="dot-color-1"  class="input-2st"/>
                <input type="color" id="dot-color-2"  class="input-2st"/>
            </div>
            <div class="input-wrap">
                <label for="bg-color">BG Color</label>
                <input type="color" id="bg-color"  class="input-1st"/>
            </div>
        </div>
        <div class="display">
            <div id="canvas"></div>
            <p>300px * 300px</p>
            <button class="btn-download" id="btn-dl" type="button">Download</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
